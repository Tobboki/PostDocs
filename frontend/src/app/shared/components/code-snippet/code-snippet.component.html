<h1 class="mb-3 fs-4 fw-semibold"> {{title}} </h1>
<section class="line-numbers">
  @if (code) {
    <pre><code class="language-js"> {{code}} </code></pre>
  }
  @if (output) {
    <p class="fw-semibold my-4">
      Output <i class="fa-solid fa-hand-point-down" style="color: #0d6efd;"></i>
    </p>
    <pre><code class="language-json"> {{output}} </code></pre>
  }
</section>
